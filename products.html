<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothify | Products</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- ===== Navbar ===== -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Clothify</h1>

      <ul class="hidden md:flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-black">Home</a></li>
        <li><a href="#" class="text-black font-semibold">Products</a></li>
        <li><a href="#" class="hover:text-black">About</a></li>
        <li><a href="#" class="hover:text-black">Contact</a></li>
      </ul>

      <div class="flex items-center gap-2">
        ðŸ›’ <span id="cartCount" class="bg-black text-white px-3 py-1 rounded-full text-sm">0</span>
      </div>
    </div>
  </nav>

  <!-- ===== Page Header ===== -->
  <section class="bg-black text-white py-12 text-center">
    <h2 class="text-4xl font-bold">Our Products</h2>
    <p class="text-gray-300 mt-2">Choose your favorite style</p>
  </section>

  <!-- ===== Category Filter ===== -->
  <section class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-wrap justify-center gap-3">
      <button onclick="filterProducts('all')" class="filter-btn bg-black text-white px-4 py-2 rounded-lg">All</button>
      <button onclick="filterProducts('tshirt')" class="filter-btn bg-white border px-4 py-2 rounded-lg">T-Shirts</button>
      <button onclick="filterProducts('jacket')" class="filter-btn bg-white border px-4 py-2 rounded-lg">Jackets</button>
      <button onclick="filterProducts('shoes')" class="filter-btn bg-white border px-4 py-2 rounded-lg">Shoes</button>
    </div>
  </section>

  <!-- ===== Products Grid ===== -->
  <section class="max-w-7xl mx-auto px-4 pb-16">
    <div id="productGrid"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Product -->
      <div class="product bg-white p-4 rounded-xl shadow" data-category="tshirt">
        <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b"
             class="h-48 w-full object-cover rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Classic T-Shirt</h4>
        <p class="text-gray-600">$15.00</p>
        <button onclick="addToCart()"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add to Cart
        </button>
      </div>

      <div class="product bg-white p-4 rounded-xl shadow" data-category="tshirt">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c"
             class="h-48 w-full object-cover rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Graphic Tee</h4>
        <p class="text-gray-600">$18.00</p>
        <button onclick="addToCart()"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add to Cart
        </button>
      </div>

      <div class="product bg-white p-4 rounded-xl shadow" data-category="jacket">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
             class="h-48 w-full object-cover rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Denim Jacket</h4>
        <p class="text-gray-600">$45.00</p>
        <button onclick="addToCart()"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add to Cart
        </button>
      </div>

      <div class="product bg-white p-4 rounded-xl shadow" data-category="jacket">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d"
             class="h-48 w-full object-cover rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Winter Jacket</h4>
        <p class="text-gray-600">$60.00</p>
        <button onclick="addToCart()"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add to Cart
        </button>
      </div>

      <div class="product bg-white p-4 rounded-xl shadow" data-category="shoes">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"
             class="h-48 w-full object-cover rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Casual Shoes</h4>
        <p class="text-gray-600">$35.00</p>
        <button onclick="addToCart()"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add to Cart
        </button>
      </div>

      <div class="product bg-white p-4 rounded-xl shadow" data-category="shoes">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff"
             class="h-48 w-full object-cover rounded-lg mb-4">
        <h4 class="font-semibold text-lg">Sport Sneakers</h4>
        <p class="text-gray-600">$50.00</p>
        <button onclick="addToCart()"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
          Add to Cart
        </button>
      </div>

    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="bg-white text-center py-6 text-gray-500">
    Â© 2025 Clothify. All rights reserved.
  </footer>

  <!-- ===== JavaScript ===== -->
  <script>
    let cart = 0;

    function addToCart() {
      cart++;
      document.getElementById("cartCount").innerText = cart;
    }

    function filterProducts(category) {
      const products = document.querySelectorAll(".product");

      products.forEach(product => {
        if (category === "all" || product.dataset.category === category) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
