  <!-- ===== Navbar ===== -->
  <nav class="bg-white shadow">

      <h1 class="text-2xl font-bold">Clothify</h1>

      <ul class="hidden md:flex space-x-6 font-medium">

  <script>
    let cart = 0;

    function addToCart() {

      document.getElementById("cartCount").innerText = cart;
    }
