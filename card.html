<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothify | Your Bag</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-stone-50 text-stone-900 min-h-screen flex flex-col">

  <nav class="bg-white/80 backdrop-blur-md border-b border-stone-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-light tracking-widest uppercase"><a href="index.html">Clothify</a></h1>
      <ul class="hidden md:flex space-x-8 text-sm uppercase tracking-wider font-medium text-stone-500">
        <li><a href="index.html" class="hover:text-black transition">Home</a></li>
        <li><a href="#" class="hover:text-black transition">Products</a></li>
        <li><a href="cart.html" class="text-black border-b border-black">Bag</a></li>
      </ul>
    </div>
  </nav>

  <header class="py-12 text-center">
    <h2 class="text-4xl font-light tracking-tight italic">Your Bag</h2>
  </header>

  <main class="max-w-4xl mx-auto w-full px-6 flex-grow">
    <div class="bg-white border border-stone-200 p-8 shadow-sm">
      
      <div class="hidden md:grid grid-cols-12 border-b border-stone-100 pb-4 mb-4 text-[10px] uppercase tracking-[0.2em] font-bold text-stone-400">
        <div class="col-span-6">Product</div>
        <div class="col-span-2 text-center">Price</div>
        <div class="col-span-2 text-center">Quantity</div>
        <div class="col-span-2 text-right">Total</div>
      </div>

      <div id="cartItems" class="divide-y divide-stone-100">
        </div>

      <div id="emptyCart" class="hidden py-20 text-center">
        <p class="text-stone-400 italic mb-6">Your bag is currently empty.</p>
        <a href="index.html" class="inline-block border border-stone-900 px-8 py-3 uppercase text-xs tracking-widest hover:bg-stone-900 hover:text-white transition">Continue Shopping</a>
      </div>

      <div id="cartFooter" class="mt-10 pt-6 border-t border-stone-200">
        <div class="flex flex-col items-end gap-4">
          <div class="flex justify-between w-full md:w-1/3 text-lg">
            <span class="font-light">Subtotal</span>
            <span class="font-semibold">$<span id="cartTotal">0</span></span>
          </div>
          <p class="text-xs text-stone-400 uppercase tracking-wide">Shipping & taxes calculated at checkout</p>
          <button class="w-full md:w-auto bg-stone-900 text-white px-12 py-4 uppercase text-xs tracking-[0.2em] hover:bg-stone-800 transition shadow-xl">
            Secure Checkout
          </button>
        </div>
      </div>

    </div>
  </main>

  <footer class="py-12 text-center mt-20">
    <p class="text-stone-400 text-[10px] uppercase tracking-widest">
      Â© 2025 Clothify. All rights reserved.
    </p>
  </footer>

  <script>
    // Mock data for preview if localStorage is empty
    let cart = JSON.parse(localStorage.getItem("cart")) || [
      { name: "Organic Cotton Tee", price: 35, qty: 1, img: "https://images.unsplash.com/photo-1523381210434-271e8be1f52b" },
      { name: "Essential Hoodie", price: 85, qty: 1, img: "https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb" }
    ];

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      const emptyCart = document.getElementById("emptyCart");
      const cartTotal = document.getElementById("cartTotal");
      const cartFooter = document.getElementById("cartFooter");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        emptyCart.classList.remove("hidden");
        cartFooter.classList.add("hidden");
        return;
      }

      emptyCart.classList.add("hidden");
      cartFooter.classList.remove("hidden");


      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        cartItems.innerHTML += `
          <div class="grid grid-cols-1 md:grid-cols-12 items-center py-6 gap-4">
            <div class="col-span-6 flex items-center gap-4">
              <img src="${item.img || 'https://via.placeholder.com/100'}" class="w-20 h-24 object-cover bg-stone-100">
              <div>
                <h4 class="text-sm font-medium uppercase tracking-tight">${item.name}</h4>
                <button onclick="removeItem(${index})" class="text-[10px] uppercase tracking-widest text-red-400 mt-2 hover:text-red-600 transition">Remove</button>
              </div>
            </div>
            
            <div class="col-span-2 text-center text-sm text-stone-500">
              <span class="md:hidden">Price: </span>$${item.price}
            </div>

            <div class="col-span-2 text-center text-sm">
              <span class="md:hidden">Qty: </span>${item.qty}
            </div>

            <div class="col-span-2 text-right font-medium text-sm">
              <span class="md:hidden">Total: </span>$${itemTotal}
            </div>
          </div>
        `;
      });

      cartTotal.innerText = total.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
