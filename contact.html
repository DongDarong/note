<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeAttire - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#4f46e5', secondary: '#ec4899', } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md shadow-sm dark:bg-gray-900/90 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex-shrink-0 flex items-center">
                    <i class="fa-solid fa-layer-group text-primary text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight">LuxeAttire</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-primary transition-colors">Home</a>
                    <a href="about.html" class="hover:text-primary transition-colors">About</a>
                    <a href="contact.html" class="text-primary font-bold">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i id="themeIcon" class="fa-solid fa-moon"></i>
                    </button>
                    <button class="md:hidden p-2" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-900 border-t dark:border-gray-700">
            <a href="index.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Home</a>
            <a href="about.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">About</a>
            <a href="contact.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Contact</a>
        </div>
    </nav>

    <main class="pt-24 min-h-screen px-4 max-w-xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            <form id="contactForm" onsubmit="handleContactSubmit(event)">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
                    <p id="error-name" class="text-red-500 text-xs mt-1 hidden">Name is required.</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
                    <p id="error-email" class="text-red-500 text-xs mt-1 hidden">Invalid email.</p>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600"></textarea>
                    <p id="error-message" class="text-red-500 text-xs mt-1 hidden">Message required.</p>
                </div>
                <button type="submit" class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors flex justify-center gap-2">
                    <span>Send</span> <i class="fa-solid fa-paper-plane"></i>
                </button>
                <div id="success-msg" class="mt-4 p-3 bg-green-100 text-green-700 rounded-lg hidden text-center text-sm">
                    Sent successfully!
                </div>
            </form>
        </div>
    </main>

    <script>
        function handleContactSubmit(e) {
            e.preventDefault();
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const msg = document.getElementById('message');
            let valid = true;

            // Reset errors
            document.querySelectorAll('[id^="error-"]').forEach(el => el.classList.add('hidden'));

            if(!name.value.trim()) { document.getElementById('error-name').classList.remove('hidden'); valid = false; }
            if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) { document.getElementById('error-email').classList.remove('hidden'); valid = false; }
            if(!msg.value.trim()) { document.getElementById('error-message').classList.remove('hidden'); valid = false; }

            if(valid) {
                const s = document.getElementById('success-msg');
                s.classList.remove('hidden');
                e.target.reset();
                setTimeout(() => s.classList.add('hidden'), 3000);
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
            else { html.classList.add('dark'); localStorage.setItem('theme', 'dark'); }
        }
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
